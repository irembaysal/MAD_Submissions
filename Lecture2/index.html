<!DOCTYPE html>
<html>
<head>
<title>Welcome!</title>
<script>
function myFunction()
{
var t = document.getElementById('txtBody').value;
alert("Welcome, "+t+"!");
}
</script>
</head>
<body>

<form>
	<label>Welcome!</label><br>
	<textarea id="txtBody" name="txtBody"></textarea><br>
	<input type="button" onclick="myFunction()" value="Show alert box"/>
</body>

</html>
